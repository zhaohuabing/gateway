kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: service-routingtype
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: custom-proxy-config
    namespace: envoy-gateway-system
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: custom-proxy-config
  namespace: gateway-conformance-infra
spec:
  routingType: Service
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: service-routingtype
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: service-routingtype
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-to-service
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: service-routingtype
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /to-cluster-ip
    backendRefs:
    - name: infra-backend-v1
      port: 8080
